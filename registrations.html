<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="grey">
    <table bgcolor="orange" align="center" width="410" height="400" border="8" margin="0%" padding="0%">
        <form name="form" method="get" action="extra.html">
            <tr>
                <td>Name</td>
                <td><input style="border: 3px solid blue;" placeholder="Enter Name" type="text" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input style="border: 3px solid blue;" placeholder="Password" type="password" required></td>
            </tr>
            <tr>
                <td>Email id</td>
                <td><input style="border: 3px solid blue;" placeholder="Email" type="text" required></td>
            </tr>
            <tr>
                <td>Phone number</td> 
                <td><input style="border: 3px solid blue;" placeholder="+91" type="text" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio" name="gen" >Female<input type="radio" name="gen" ></td>
            </tr>
            <tr>
                <td>Date of Birth</td>  
                <td><input style="border: 3px solid blue;" type="date" required></td>             
            </tr>
            <tr>
                <td>Language Known</td> 
                <td>English<input type="checkbox" name="eng"> Hindi<input type="checkbox" name="hin"> Tamil<input type="checkbox" name="tam"> Telugu<input type="checkbox" name="tel"></td>         
            </tr>
            
            <tr>
                <td>Address</td>
                <td><textarea cols="25" rows="5" style="border: 3px solid blue;"></textarea></td>
            </tr>
            <tr>
                <td>
                <button style="color: black; background: white;">Register</button>      
                <button style="color: black; background: white;">Clear</button>
            </td>
            </tr>
        </table>   
</body>
</html>
