    <style>
    @keyframes blink{
        0%{
            opacity: 0% ;
        }
        100%{
            opacity: 100% ;
        }
    }

    .my-class {
        animation-name: blink;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    </style>
</head>

            </tr>

</body>
